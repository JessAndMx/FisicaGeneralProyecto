<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Velocidad - Física General</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #2d2d2d;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 200px 180px 180px 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        label {
            color: #e0e0e0;
            font-size: 1em;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 1em;
            width: 100%;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #5da3f5;
            background-color: #454545;
        }

        select {
            padding: 10px;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
        }

        select:focus {
            outline: none;
            border-color: #5da3f5;
        }

        .conversion-label {
            color: #ff8c42;
            font-size: 0.95em;
            font-weight: 600;
            padding: 8px;
            background-color: #3a3a3a;
            border-radius: 6px;
            border: 1px solid #555;
        }

        .result-box {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            margin: 25px 0;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-convertir {
            background-color: #4a90e2;
            color: white;
        }

        .btn-convertir:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .btn-calcular {
            background-color: #27ae60;
            color: white;
        }

        .btn-calcular:hover {
            background-color: #229954;
            transform: translateY(-2px);
        }

        .btn-borrar {
            background-color: #e67e22;
            color: white;
        }

        .btn-borrar:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        .btn-regresar {
            background-color: #95a5a6;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 900px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .container {
                padding: 20px;
            }

            .button-container {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcular la Velocidad</h1>

        <div class="form-grid">
            <label>Distancia</label>
            <input type="text" id="distancia1" placeholder="0.0">
            <select id="unidadDistancia1">
                <option>Kilometros</option>
                <option>Metros</option>
            </select>
            <div class="conversion-label" id="conversionDistancia1">Distancia:</div>
        </div>

        <div class="form-grid">
            <label>Tiempo</label>
            <input type="text" id="tiempo1" placeholder="0.0">
            <select id="unidadTiempo1">
                <option>Horas</option>
                <option>Minutos</option>
                <option>Segundos</option>
            </select>
            <div class="conversion-label" id="conversionTiempo1">Tiempo:</div>
        </div>

        <div class="form-grid">
            <label>Distancia</label>
            <input type="text" id="distancia2" placeholder="0.0">
            <select id="unidadDistancia2">
                <option>Kilometros</option>
                <option>Metros</option>
            </select>
            <div class="conversion-label" id="conversionDistancia2">Distancia:</div>
        </div>

        <div class="form-grid">
            <label>Tiempo</label>
            <input type="text" id="tiempo2" placeholder="0.0">
            <select id="unidadTiempo2">
                <option>Horas</option>
                <option>Minutos</option>
                <option>Segundos</option>
            </select>
            <div class="conversion-label" id="conversionTiempo2">Tiempo:</div>
        </div>

        <div class="result-box" id="resultado">Velocidad:</div>

        <div class="button-container">
            <button class="btn-convertir" onclick="convertir()">Convertir</button>
            <button class="btn-calcular" onclick="calcular()">Calcular</button>
            <button class="btn-borrar" onclick="borrar()">Borrar</button>
            <button class="btn-regresar" onclick="regresar()">Regresar</button>
        </div>
    </div>

    <script>
        // Variables globales para almacenar valores convertidos
        let d1Convertido = 0;
        let t1Convertido = 0;
        let d2Convertido = 0;
        let t2Convertido = 0;

        function convertir() {
            try {
                // --- DISTANCIA 1 ---
                let d1 = parseFloat(document.getElementById('distancia1').value.replace(',', '.'));
                let unidadD1 = document.getElementById('unidadDistancia1').value;
                let d1m = (unidadD1 === "Kilometros") ? d1 * 1000 : d1;
                document.getElementById('conversionDistancia1').textContent = `Distancia: ${d1m} m`;

                // --- TIEMPO 1 ---
                let t1 = parseFloat(document.getElementById('tiempo1').value.replace(',', '.'));
                let unidadT1 = document.getElementById('unidadTiempo1').value;
                let t1s = (unidadT1 === "Horas") ? t1 * 3600 : (unidadT1 === "Minutos" ? t1 * 60 : t1);
                document.getElementById('conversionTiempo1').textContent = `Tiempo: ${t1s} s`;

                // --- DISTANCIA 2 ---
                let d2 = parseFloat(document.getElementById('distancia2').value.replace(',', '.'));
                let unidadD2 = document.getElementById('unidadDistancia2').value;
                let d2m = (unidadD2 === "Kilometros") ? d2 * 1000 : d2;
                document.getElementById('conversionDistancia2').textContent = `Distancia: ${d2m} m`;

                // --- TIEMPO 2 ---
                let t2 = parseFloat(document.getElementById('tiempo2').value.replace(',', '.'));
                let unidadT2 = document.getElementById('unidadTiempo2').value;
                let t2s = (unidadT2 === "Horas") ? t2 * 3600 : (unidadT2 === "Minutos" ? t2 * 60 : t2);
                document.getElementById('conversionTiempo2').textContent = `Tiempo: ${t2s} s`;

                // Guardamos en variables globales
                d1Convertido = d1m;
                t1Convertido = t1s;
                d2Convertido = d2m;
                t2Convertido = t2s;

            } catch (error) {
                alert('Ingresa valores numéricos válidos.');
            }
        }

        function calcular() {
            try {
                if (t2Convertido <= t1Convertido) {
                    alert('El tiempo 2 debe ser mayor al tiempo 1.');
                    return;
                }

                if (d1Convertido === 0 && t1Convertido === 0 && d2Convertido === 0 && t2Convertido === 0) {
                    alert('Primero realiza la conversión antes de calcular.');
                    return;
                }

                let v = (d2Convertido - d1Convertido) / (t2Convertido - t1Convertido);
                document.getElementById('resultado').textContent = `Velocidad: ${v.toFixed(4)} m/s`;

            } catch (error) {
                alert('Error al calcular. Verifica los datos ingresados.');
            }
        }

        function borrar() {
            document.getElementById('distancia1').value = '';
            document.getElementById('tiempo1').value = '';
            document.getElementById('distancia2').value = '';
            document.getElementById('tiempo2').value = '';
            document.getElementById('resultado').textContent = 'Velocidad:';
            document.getElementById('conversionDistancia1').textContent = 'Distancia:';
            document.getElementById('conversionTiempo1').textContent = 'Tiempo:';
            document.getElementById('conversionDistancia2').textContent = 'Distancia:';
            document.getElementById('conversionTiempo2').textContent = 'Tiempo:';
            
            d1Convertido = 0;
            t1Convertido = 0;
            d2Convertido = 0;
            t2Convertido = 0;
        }

        function regresar() {
            window.location.href = 'menu.html';
        }
    </script>
</body>
</html>
