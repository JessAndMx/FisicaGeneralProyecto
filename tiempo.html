<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Tiempo - Física General</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: #2d2d2d;
            border-radius: 20px;
            padding: 30px 40px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            color: #4a90e2;
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 120px 100px 200px 1fr;
            gap: 15px;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            color: #e0e0e0;
            font-size: 1em;
            text-align: left;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 1em;
            width: 100%;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #5da3f5;
            background-color: #454545;
        }

        select {
            padding: 10px;
            border: 2px solid #4a90e2;
            border-radius: 8px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            font-size: 0.95em;
            cursor: pointer;
            width: 100%;
        }

        select:focus {
            outline: none;
            border-color: #5da3f5;
        }

        .conversion-box {
            color: #ff8c42;
            font-size: 0.95em;
            font-weight: 600;
            padding: 12px;
            background-color: #3a3a3a;
            border-radius: 8px;
            border: 1px solid #555;
            min-height: 70px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            line-height: 1.6;
        }

        .result-box {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.1em;
            font-weight: 600;
            margin: 25px 0;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            line-height: 1.8;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .btn-convertir {
            background-color: #4a90e2;
            color: white;
        }

        .btn-convertir:hover {
            background-color: #357abd;
            transform: translateY(-2px);
        }

        .btn-calcular {
            background-color: #27ae60;
            color: white;
        }

        .btn-calcular:hover {
            background-color: #229954;
            transform: translateY(-2px);
        }

        .btn-borrar {
            background-color: #e67e22;
            color: white;
        }

        .btn-borrar:hover {
            background-color: #d35400;
            transform: translateY(-2px);
        }

        .btn-regresar {
            background-color: #95a5a6;
            color: white;
        }

        .btn-regresar:hover {
            background-color: #7f8c8d;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 900px) {
            .form-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .container {
                padding: 20px;
            }

            .button-container {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcular Tiempo</h1>

        <div class="form-grid">
            <label>Distancia:</label>
            <input type="text" id="distancia" placeholder="0.0" oninput="actualizarConversiones()">
            <select id="unidadDistancia" onchange="actualizarConversiones()">
                <option>Kilometros</option>
                <option>Metros</option>
            </select>
            <div class="conversion-box" id="conversionBox">Distancia: 0.00 m<br>Velocidad: 0.00 m/s</div>
        </div>

        <div class="form-grid">
            <label>Velocidad:</label>
            <input type="text" id="velocidad" placeholder="0.0" oninput="actualizarConversiones()">
            <select id="unidadVelocidad" onchange="actualizarConversiones()">
                <option>metros / segundos</option>
                <option>metros / minutos</option>
                <option>kilometros / horas</option>
                <option>Kilometros / minutos</option>
            </select>
            <div></div>
        </div>

        <div class="result-box" id="resultado">Resultado:</div>

        <div class="button-container">
            <button class="btn-convertir" onclick="convertir()">Convertir</button>
            <button class="btn-calcular" onclick="calcular()">Calcular</button>
            <button class="btn-borrar" onclick="borrar()">Borrar</button>
            <button class="btn-regresar" onclick="regresar()">Regresar</button>
        </div>
    </div>

    <script>
        function actualizarConversiones() {
            try {
                let distancia = parseFloat(document.getElementById('distancia').value.replace(',', '.')) || 0;
                let unidadDistancia = document.getElementById('unidadDistancia').value;

                if (unidadDistancia === "Kilometros") {
                    distancia = distancia * 1000.0;
                }

                let velocidad = parseFloat(document.getElementById('velocidad').value.replace(',', '.')) || 0;
                let unidadVel = document.getElementById('unidadVelocidad').value;
                let v = 0;

                switch (unidadVel) {
                    case "metros / segundos":
                        v = velocidad;
                        break;
                    case "metros / minutos":
                        v = velocidad / 60.0;
                        break;
                    case "kilometros / horas":
                        v = velocidad * 1000.0 / 3600.0;
                        break;
                    case "Kilometros / minutos":
                        v = velocidad * 1000.0 / 60.0;
                        break;
                }

                document.getElementById('conversionBox').innerHTML = 
                    `Distancia: ${distancia.toFixed(2)} m<br>Velocidad: ${v.toFixed(2)} m/s`;

            } catch (error) {
                document.getElementById('conversionBox').innerHTML = 
                    'Distancia: 0.00 m<br>Velocidad: 0.00 m/s';
            }
        }

        function convertir() {
            actualizarConversiones();
        }

        function calcular() {
            try {
                let distancia = parseFloat(document.getElementById('distancia').value.replace(',', '.'));
                let velocidad = parseFloat(document.getElementById('velocidad').value.replace(',', '.'));

                let unidadDistancia = document.getElementById('unidadDistancia').value;
                if (unidadDistancia === "Kilometros") {
                    distancia = distancia * 1000.0;
                }

                let unidadVel = document.getElementById('unidadVelocidad').value;
                let v = 0;

                switch (unidadVel) {
                    case "metros / segundos":
                        v = velocidad;
                        break;
                    case "metros / minutos":
                        v = velocidad / 60.0;
                        break;
                    case "kilometros / horas":
                        v = velocidad * 1000.0 / 3600.0;
                        break;
                    case "Kilometros / minutos":
                        v = velocidad * 1000.0 / 60.0;
                        break;
                    default:
                        alert("Selecciona una unidad válida de velocidad.");
                        return;
                }

                if (v <= 0) {
                    alert("La velocidad debe ser mayor a 0");
                    return;
                }

                // Calcular tiempos
                let tSeg = distancia / v;
                let tMin = tSeg / 60.0;
                let tHr = tSeg / 3600.0;

                document.getElementById('resultado').innerHTML = 
                    `Tiempo:<br>Segundos: ${tSeg.toFixed(2)} s<br>Minutos: ${tMin.toFixed(2)} min<br>Horas: ${tHr.toFixed(2)} h`;

            } catch (error) {
                alert('Ingresa valores válidos (números).');
            }
        }

        function borrar() {
            document.getElementById('distancia').value = '';
            document.getElementById('velocidad').value = '';
            document.getElementById('conversionBox').innerHTML = 'Distancia: 0.00 m<br>Velocidad: 0.00 m/s';
            document.getElementById('resultado').innerHTML = 'Resultado:';
        }

        function regresar() {
            window.location.href = 'menu.html';
        }

        // Inicializar conversiones al cargar la página
        window.onload = function() {
            actualizarConversiones();
        };
    </script>
</body>
</html>
